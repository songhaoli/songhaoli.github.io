<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        ul {
            list-style: none; /* Removes the bullet points */
            padding: 0;
        }
        li {
            margin-bottom: 15px;
        }
        a {
            color: #3498db;
            text-decoration: none; /* Removes the underline */
            font-size: 1.1em;
            padding: 5px 10px;
            border: 1px solid #3498db;
            border-radius: 5px;
            display: inline-block; /* Allows padding and margin */
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>ðŸ”— Quick Navigation Links</h1>

    <p>Click on any of the links below to visit the corresponding website:</p>

    <ul>
        <li>
            <a href="https://www.google.com" target="_blank">Search Engine (Google)</a>
        </li>
        <li>
            <a href="https://www.wikipedia.org" target="_blank">Online Encyclopedia (Wikipedia)</a>
        </li>
        <li>
            <a href="https://github.com" target="_blank">Code Repository (GitHub)</a>
        </li>
    </ul>

</body>
</html>
